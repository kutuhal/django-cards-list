

<!DOCTYPE html>
<html>
<head>
	<title>List of Cards </title>
</head>
<body>
	<h1> List of Cards</h1>	

	{% if user.is_authenticated %}
	<h4>Welcome {{user.username}}</h4>
	<div> {% for card in cards_all %}
	{{card.title}} <span> | </span> {{card.content}} 
	<br/>
	</div>
	{% endfor %}
	<a href="/logout">Logout</a>
	{% else %}
	<div> 
	Please register to view the content
	</div>

	<a href= '/register'>Register Here</a>
	<a href="/login">Login</a>
	{% endif %}



</body>
</html>
